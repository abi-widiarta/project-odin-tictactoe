<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- link boxicon -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <!-- link styles -->
    <link rel="stylesheet" href="./styles/main.css" />
    <title>The Odin Project | Tic Tac Toe</title>
  </head>
  <body class="font-roboto bg-darkBlue relative">
    <!-- Navbar Start -->
    <header>
      <nav class="bg-veryDarkBlue w-full h-[80px] flex justify-center">
        <div class="container mx-auto flex items-center justify-center">
          <h1 class="text-white text-3xl font-bold align-middle tracking-wider">Tic Tac Toe</h1>
        </div>
      </nav>
    </header>

    <!-- Main Start -->
    <main class="py-16">
      <div class="container mx-auto flex flex-col items-center">
        <!-- Player Turn -->
        <h2 id="player-turn" class="text-fontGrey font-semibold text-3xl mb-8">Player X's Turn</h2>

        <!-- Gameboard -->
        <div id="board-container" class="w-[80%] max-w-[400px] aspect-square grid grid-cols-3 grid-rows-3 mb-8">
          <!-- <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div>
          <div class="box"></div> -->
        </div>

        <!-- Play Again Button -->
      </div>
    </main>
    <!-- modal -->
    <div id="modal" class="wrapper pointer-events-none absolute top-0 flex h-screen w-screen items-center justify-center bg-[rgba(0,0,0,0)] transition-all">
      <div id="modal-inner" class="w-[60%] max-w-md scale-0 rounded-md border-2 py-14 px-8 border-[rgba(250,250,250,0.3)] bg-veryDarkBlue">
        <h1 id="modal-title" class="mb-6 text-4xl text-center font-semibold text-fontGrey"></h1>
        <button id="btn-reset-board" class="bg-veryDarkBlue py-6 rounded-lg text-fontGrey w-full font-bold text-2xl">
          <span class="align-middle"><i class="bx bx-revision"></i></span> PLAY AGAIN
        </button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
